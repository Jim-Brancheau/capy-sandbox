name: Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RUN_ID: ${{ github.run_id }}
jobs:
  fast-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
      - run: bundle install
      - run: rubocop --format github

  capybara:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@4
      - uses: ruby/setup-ruby@v1
      - run: bundle install
      - run: cucumber -P github-actions

      - name: Test Reporter
        uses: dorny/test-reporter@v1.7.0
        if: success() || failure()
        with:
          name: Capybara Tests
          path: reports/jest-*.xml
          reporter: jest-junit
